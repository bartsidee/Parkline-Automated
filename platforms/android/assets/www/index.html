<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Parkline Automated</title>

  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/login.css">

  <script src="cordova.js"></script>

  <script src="lib/onsen/js/angular/angular.js"></script>
  <script src="lib/onsen/js/onsenui.js"></script>

  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="lib/bower_components/momentjs/min/moment.min.js"></script>
   <script src="lib/bower_components/momentjs/min/locales.min.js"></script>
  <script src="lib/bower_components/humanize-duration/humanize-duration.js"></script>
  <script src="lib/bower_components/angular-timer/dist/angular-timer.js"></script>

  <script src="js/app.js"></script>

  
</head>
<body ng-controller="AppController">
    <ons-navigator var="myNavigator">
        <ons-page ng-controller="PageController">
            <ons-page ng-controller="loginController">
                <ons-toolbar>
                    <div class="center">Park-line</div>
                </ons-toolbar>

                <div class="login-form">

                    <input type="text" class="text-input--underbar" placeholder="Mobile number" value="">
                    <input type="password" class="text-input--underbar" placeholder="Password" value="">
                    <br><br>
                    <ons-button modifier="large" class="login-button" ng-click="login()">Log In</ons-button>

                    <ons-icon id="load-login" icon="refresh" spin="true" fixed-width="true" style="display:none"></ons-icon>

                    <div id="login-error" style="display:none">
                        <div class="alert-dialog-mask"></div>

                        <div class="alert-dialog">
                            <div class="alert-dialog-content">
                                <p></p>
                            </div>

                            <div class="alert-dialog-footer">
                                <button class="alert-dialog-button
          alert-dialog-button--primal" ng-click="hideLoginError()">OK</button>
                            </div>
                        </div>
                    </div>
                </div>

            </ons-page>
        </ons-page>
    </ons-navigator>
    <script
</body>
</html>
